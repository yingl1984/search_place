<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ask For Fun</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="mainContainer">
        <div class="wrapper">
            <div class="container group">
                <div class="item">
                    <h1>Ask For Fun</h1>
                </div>
                <div class="item">
                    <form id="js-form">
                        <label for="js-search-item">Please input the item you're interested in: </label>
                        <input type="text" name="search-item" id="js-search-item" required>
                        <input type="submit" value="Go!">
                    </form>
                </div>
                <div class="item">
                    <p id="js-error-message" class="error-message hidden"></p>
                </div>
            </div>
        </div>
    
        <div id="map"></div>
    </div>
    
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQK_is9a2Ns0LK8pvfpbqHmM0qESAZ7qY&callback=setUpMap&libraries=places&v=weekly" defer></script>
<script src="index.js"></script>
</body>
</html>
