<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ask For Fun</title>  
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="mainContainer">

            <div class="container group">
                <div class="item">
                    <h1 class="slide-left">Ask For Fun</h1>
                    <h2>Please input an address, pinpoint the place on the map.</h2>
                    <h2>Or search any place of interest.</h2>
                </div>
                <section class="item">
                    <form id="js-form">
                        <label for="js-search-item">Pinpoint the location on the map</label>
                        <input type="text" name="search-item" id="js-search-item" placeholder="Please input an address"required>                   
                        <input type="submit" value="Pinpoint">
                    </form>
                </section>
               
                <section class="item">
                    <form id="place-form">
                        <label for="place-item">Look up a place of interest</label>
                        <input type="text" name="place-item" id="place-item" placeholder="Museum in New York"required>
                        <input type="submit" value="Search">
                    </form>
                </section>

                <section class="item">
                    <p id="js-error-message" class="error-message hidden"></p>
                </section>
            </div>
    
        <div id="map"></div>
    </div>
    
<script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBQK_is9a2Ns0LK8pvfpbqHmM0qESAZ7qY&callback=setUpMap&libraries=places&v=weekly" defer></script>
<script src="index.js"></script>
</body>
</html>
